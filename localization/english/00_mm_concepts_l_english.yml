  concept_napoleonian_personal_union: "Napoleonian Personal Union"
  concept_napoleonian_personal_union_desc: "[Concept('concept_recognized_power','$concept_recognized_powers$')] may establish a $concept_napoleonian_personal_union$. A $concept_napoleonian_personal_union$ is a more autonomous [concept_subject] type that are able to start their own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] and are not forced to join their [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]. They must pay #v 20%#! of their [concept_treasury] income to their $concept_overlord$ each week and have restrictions on declaring independence."

