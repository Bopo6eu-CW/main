  concept_french_client_state: "French Client State"
  concept_french_client_state_desc: "Two countries may be bound in a $concept_french_client_state$, a [concept_subject] relationship where the junior partner is almost entirely independent but retains a close relationship with the [concept_overlord]. The subjects is protected by their overlord in [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] and are forced to join their $concept_overlord$'s [Concept('concept_war','$concept_wars$')]."

